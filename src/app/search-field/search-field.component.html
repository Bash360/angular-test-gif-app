
<div class="row">
    <div class="col-md-12">
        <form (submit)="queryText($event)" class="form-horizontal">
            <div class="form-group">
                <div class="col-md-10">
                    <input type="text"
                           name="giphy-search"
                           class="form-control"
                           placeholder="type your search here"
                           [(ngModel)]="query"
                           required
                           
                    />
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-default pull-right">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
